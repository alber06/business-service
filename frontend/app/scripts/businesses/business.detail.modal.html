<div class="modal-header text-center" >
  <button type="button" class="close" ng-click="vm.api.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3>Business Detail</h3>
</div>
<div class="modal-body">
  <div class="media">
      <div class="media-body">
          <ul class="list-unstyled list-info">
              <li>
                  <span class="icon glyphicon glyphicon-user"></span>
                  <label>Id</label>
                  <b class="text-muted">{{ vm.business.id }}</b>
              </li>
              <li>
                  <span class="icon glyphicon glyphicon-envelope"></span>
                  <label>Name</label>
                  <b class="text-muted">{{ vm.business.name }}</b>
              </li>
              <li>
                  <span class="icon glyphicon glyphicon-home"></span>
                  <label>Address</label>
                  <input type="text" ng-model="vm.business.address" class="address-box">
                  <span class="icon glyphicon glyphicon-pencil"></span>
              </li>
          </ul>
          <div id="UploadBox" class="col-md-12 well">
            <h2 class="center">CSV Uploader</h2><br>
            <span id="UploadArea">
              <div ng-if="vm.uploading && !vm.uploaded">
                <uib-progressbar class="progress-striped active" value="vm.progress" type="info">
                  {{ vm.mBDone }} / {{ vm.fileSize }} MB
                </uib-progressbar>
              </div>
              <div class="form-group" ng-if="!vm.uploading && !vm.uploaded">
                <label for="FileBox">Choose A File: </label>
                <input type="file" id="FileBox" accept="*/*" fileread="vm.file">
              </div>
              <button type="button"
                id="UploadButton"
                class="btn btn-primary"
                ng-if="!vm.uploading && !vm.uploaded"
                ng-click="vm.api.startUpload(vm.file)">Upload</button>
              <div class="text-success" ng-if="vm.uploaded">
                CSV uploaded successfuly
              </div>
            </span>
        </div>
      </div>
  </div>
</div>
<div class="modal-footer center">
  <div class="col-md-10 col-md-offset-1">
    <div class="btn-group btn-group-justified" role="group" ng-hide="vm.emailSent">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-lg btn-danger" ng-click="vm.api.remove()">Delete</button>
      </div>
      <div class="btn-group kli-block-button" role="group">
        <button type="button" class="btn btn-lg btn-primary" ng-click="vm.api.ok(vm.business)">Update</button>
      </div>
    </div>
  </div>
</div>
